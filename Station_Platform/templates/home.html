<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700"
            rel="stylesheet" type="text/css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous" />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>

        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link
            href="{{ url_for('static', filename = 'css/main.css') }}"
            rel="stylesheet" type="text/css" />

    </head>
    <body class="main-color">
        <div class="container mt-1">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="row mb-3 d-flex justify-content-center">
                        <img
                            class="img-fluid"
                            id="home-logo"
                            src="{{ url_for('static', filename = 'images/logo.svg') }}"
                            alt="logo">
                        <h3 class="text-center">便"捷"e起來</h3>

                    </div>

                    <div class="row mb-3">
                        <form action="{{ url_for('get_station_data') }}"
                            method="get">
                            <label for="sid" class="mb-2 fs-5">車站名稱</label>
                            <select name="sid" id="sid"
                                class="form-select my-1"
                                aria-label="Default select example" required>
                                <option value="O1" selected>西子灣</option>
                                <option value="O2">鹽埕埔</option>
                                <option value="O4">市議會(舊址)</option>
                                <option value="O5">美麗島</option>
                                <option value="OT1">大寮(前庄)</option>
                            </select>
                            <label for="route-way" class="mb-2 fs-5">路線方向</label>
                            <select name="route-way" id="route-way"
                                class="form-select my-1"
                                aria-label="Default select example" required>
                                <option value="OT1" selected>大寮(前庄)</option>
                                <option value="O1">西子灣</option>
                            </select>
                            <div class="mt-3 d-flex justify-content-end">
                                <button type="submit"
                                    class="btn btn-outline-dark">確認</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
