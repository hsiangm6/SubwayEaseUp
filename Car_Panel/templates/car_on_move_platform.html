<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Station Platform</title>

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700"
            rel="stylesheet" type="text/css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous" />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link
            href="{{ url_for('static', filename = 'css/main.css') }}"
            rel="stylesheet" type="text/css" />
        <link
            href="{{ url_for('static', filename = 'css/car_on_move_platform.css') }}"
            rel="stylesheet" type="text/css" />

        <script>
            const baseStaticUrl = "{{ url_for('static', filename='') }}";
        </script>
    </head>
    <body>
        <div class="window-size row">
            <div
                class="side-block d-flex flex-column p-0">
                <div class="row d-flex justify-content-center h-75">
                    <div
                        class="col-10">
                        <div id="route_icon_container"
                            class="row d-flex justify-content-center my-5">

                        </div>
                        <div class="row d-flex justify-content-center my-5 mx-2">
                            <div class="mx-2">
                                <p class="ms-2 fs-2">開往 / To</p>
                            </div>
                            <div
                                class="col-12 mx-1 d-flex justify-content-center">
                                <p id="final_station_ch"
                                    class="h60 mt-4 p-0 text-center">---</p>
                                <!--final station name-->
                            </div>
                            <p id="final_station_en"
                                class="mt-3 my-2 p-0 fs-5 text-center">---</p>
                            <!--final station english name-->
                        </div>

                    </div>
                </div>
                <div
                    class="m-0 row pt-3 pb-2 h-25"
                    style="background-color: gray;">
                    <div class="col-6">
                        <p class="h25 text-white mb-2">現在時間</p>
                        <p class="h10 text-white mb-3 ps-3">Current Time</p>
                        <div class="d-flex justify-content-center">
                            <span id="hoursContainer" class="h55 text-white">00</span>
                            <span id="colon"
                                class="flashingColon h50 text-white">:</span>
                            <span id="minutesContainer" class="h55 text-white">00</span>
                        </div>
                    </div>

                    <div class="col-6">
                        <p class="h40 ps-3 text-white mb-1">車箱: <strong>{{cNo}}</strong></p>
                        <p class="h10 ps-3 text-white mb-1 ps-5">Car No.</p>
                        <p class="h40 ps-3 text-white mb-1">車門: <strong>{{dNo}}</strong></p>
                        <p class="h10 ps-3 text-white mb-1 ps-5">Door No.</p>
                    </div>
                </div>
            </div>
            <div class="main-block d-flex flex-column p-0">
                <div class="m-0 d-flex flex-row p-5"
                    id="stationInfo">
                    <div class="d-flex flex-column mx-5 mt-2">
                        <p class="h30 text-center text-white">壅擠程度:</p>
                        <p class="h10 text-left text-white mt-2">Degree of
                            Congestion</p>
                    </div>
                    <div id="degree-of-congestion"
                        class="d-flex flex-row justify-content-center"></div>
                    <!-- <p id="degree-of-congestion"
                        class="h30 text-center text-white">---</p> -->
                    <div class="d-flex flex-column mx-5 mt-2">
                        <p class="h30 text-center text-white">空氣品質:</p>
                        <p class="h10 text-center text-white mt-2">Air Quality</p>
                    </div>
                    <p id="air-quality" class="h30 text-center text-white mt-2">---</p>

                    <div class="d-flex flex-column mx-5 mt-2">
                        <p class="h30 text-center text-white">音量:</p>
                        <p class="h10 text-center text-white mt-2">Volume</p>
                    </div>
                    <p id="volume" class="h30 text-center text-white mt-2">---</p>

                </div>
                <div class="m-0 d-flex flex-row"
                    id="stationNameContainer">

                </div>
                <div class="bg-white d-flex flex-row"
                    id="subway-map">

                </div>

                <div class="m-0 d-flex flex-row"
                    id="arrivedTimeContainer">

                </div>
            </div>
        </div>
        <hr class="p-0 m-0">

        <script type="text/javascript"
            src="{{ url_for('static', filename = 'js/car_on_move_platform.js')}}"></script>

    </body>
</html>
