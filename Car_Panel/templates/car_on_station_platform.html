<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Station Platform</title>

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700"
            rel="stylesheet" type="text/css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous" />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link
            href="{{ url_for('static', filename = 'css/main.css') }}"
            rel="stylesheet" type="text/css" />
        <link
            href="{{ url_for('static', filename = 'css/car_on_station_platform.css') }}"
            rel="stylesheet" type="text/css" />

        <script>
            const baseStaticUrl = "{{ url_for('static', filename='') }}";
        </script>
    </head>
    <body>
        <div class="window-size row">
            <div
                class="side-block d-flex flex-column p-0">
                <div class="row d-flex justify-content-center h-75">
                    <div
                        class="col-10">
                        <div id="route_icon_container"
                            class="row d-flex justify-content-center mt-5 mb-3">

                        </div>
                        <div
                            class="row d-flex flex-row justify-content-center my-2">
                            <img
                                class="open-door door-opening-left mx-0 px-0"
                                id="left-door"
                                src="{{ url_for('static', filename = 'images/left-door.svg') }}"
                                alt="left-door">
                            <img
                                class="open-door door-opening-right mx-0 px-0"
                                id="right-door"
                                src="{{ url_for('static', filename = 'images/right-door.svg') }}"
                                alt="right-door">
                        </div>

                    </div>
                </div>
                <div
                    class="m-0 row pt-3 pb-2 h-25"
                    style="background-color: gray;">
                    <div class="col-6">
                        <p class="h25 text-white mb-2">現在時間</p>
                        <p class="h10 text-white mb-3 ps-3">Current Time</p>
                        <div class="d-flex justify-content-center">
                            <span id="hoursContainer" class="h55 text-white">00</span>
                            <span id="colon"
                                class="flashingColon h50 text-white">:</span>
                            <span id="minutesContainer" class="h55 text-white">00</span>
                        </div>
                    </div>

                    <div class="col-6">
                        <p class="h40 ps-3 text-white mb-1">車箱: <strong>{{cNo}}</strong></p>
                        <p class="h10 ps-3 text-white mb-1 ps-5">Car No.</p>
                        <p class="h40 ps-3 text-white mb-1">車門: <strong>{{dNo}}</strong></p>
                        <p class="h10 ps-3 text-white mb-1 ps-5">Door No.</p>
                    </div>
                </div>
            </div>
            <div class="main-block d-flex flex-column p-0">
                <div class="m-0 d-flex flex-row p-5 justify-content-between"
                    id="stationLayoutInfo">
                    <div
                        class="col-5 mx-3 d-flex">
                        <div id="exitGroup-2" class="row w-100">

                        </div>
                    </div>
                    <div
                        class="col-5 mx-3 d-flex justify-content-end">
                        <div id="exitGroup-1"
                            class="row w-100 d-flex justify-content-end">

                        </div>
                    </div>
                </div>
                <div class="m-0 d-flex flex-row"
                    id="facilityContainer">
                    <div
                        id="facilityGroup-4"
                        class="hollow-facilityBlock position-relative d-flex justify-content-center align-items-center mx-2">

                    </div>
                    <div
                        id="facilityGroup-3"
                        class="facilityBlock position-relative d-flex justify-content-left align-items-center mx-2">

                    </div>
                    <div
                        id="facilityGroup-2"
                        class="facilityBlock position-relative d-flex justify-content-center align-items-center mx-2">

                    </div>
                    <div
                        id="facilityGroup-1"
                        class="first-carriage-facilityBlock position-relative d-flex justify-content-center align-items-center mx-2">

                    </div>
                </div>
                <div class="m-0 d-flex flex-row"
                    id="carriageContainer">
                    <div
                        id="carriageGroup-4"
                        class=" hollow-carriage position-relative d-flex justify-content-center align-items-center mx-2">

                    </div>
                    <div
                        id="carriageGroup-3"
                        class="carriage position-relative d-flex justify-content-center align-items-center mx-2">
                        <div
                            class="rounded-circle doors door-4">
                            <p class="h25">12</p>
                        </div>
                        <div
                            class="rounded-circle doors door-3">
                            <p class="h25">11</p>
                        </div>
                        <div
                            class="rounded-circle doors door-2">
                            <p class="h25">10</p>
                        </div>
                        <div
                            class="rounded-circle doors door-1">
                            <p class="h25">9</p>
                        </div>
                        <p class="h50 text-center">3</p>
                    </div>
                    <div
                        id="carriageGroup-2"
                        class="carriage position-relative d-flex justify-content-center align-items-center mx-2">
                        <div
                            class="rounded-circle doors door-4">
                            <p class="h25">8</p>
                        </div>
                        <div
                            class="rounded-circle doors door-3">
                            <p class="h25">7</p>
                        </div>
                        <div
                            class="rounded-circle doors door-2">
                            <p class="h25">6</p>
                        </div>
                        <div
                            class="rounded-circle doors door-1">
                            <p class="h25">5</p>
                        </div>
                        <p class="h50 text-center">2</p>
                    </div>
                    <div
                        id="carriageGroup-1"
                        class="first-carriage position-relative d-flex justify-content-center align-items-center mx-2">
                        <div
                            class="rounded-circle doors door-4">
                            <p class="h25">4</p>
                        </div>
                        <div
                            class="rounded-circle doors door-3">
                            <p class="h25">3</p>
                        </div>
                        <div
                            class="rounded-circle doors door-2">
                            <p class="h25">2</p>
                        </div>
                        <div
                            class="rounded-circle doors door-1">
                            <p class="h25">1</p>
                        </div>
                        <p class="h50 text-center">1</p>
                    </div>

                </div>
            </div>
        </div>
        <hr class="p-0 m-0">

        <script type="text/javascript"
            src="{{ url_for('static', filename = 'js/car_on_station_platform.js')}}"></script>

    </body>
</html>
