<!DOCTYPE html>
<html>
<head>
    <title>變更車輛資訊</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container center">
        <h1 class="text-center">變更車輛資訊</h1>
        <form action="/update_variables" method="POST">
            <div class="form-group">
                <label for="c_id">車次編號:</label>
                <input type="text" class="form-control" id="c_id" name="c_id" value="{{ c_id }}">
            </div>
            <div class="form-group">
                <label for="c_no">車廂編號:</label>
                <input type="text" class="form-control" id="c_no" name="c_no" value="{{ c_no }}">
            </div>
            <button type="submit" class="btn btn-secondary w-100">變更</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
